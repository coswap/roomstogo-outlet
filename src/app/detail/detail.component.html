<main class="container-fluid">

  <div class="row">
    <div class="main-image-pane col-xs-12">
      <div class="title"><h2> {{ detail.title.toUpperCase() }}</h2></div>
    </div>

  </div>
  <section class="row">
    <article *ngFor="let article of detail.details" class="col-xs-12 col-sm-4 detail">
      <p>{{ article }}</p>
    </article>
  </section>
  <section>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </section>
  <section>
    <article *ngFor="let img of detail.images">
      <!--TODO: needs to get article and title from img also eventually  -->
      <img [src]="img.url" [alt]="img.alt" [title]="img.title">
    </article>
  </section>
</main>
