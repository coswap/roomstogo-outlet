<ng-template #locatorLink>
  <button class="change-location" appModalTrigger="changeLocation" [style.background-image]="'url(../../assets/svgs/state_' + userState + desktop +'.svg)'">
    {{ userState }}
  </button>
  <a class="store-locator-link" href="https://www.roomstogo.com/storelocator" target="_blank">
    <i class="ion-android-pin store-locator-icon"></i>
    <span class="hidden-xs store-locator-text">Store Locator</span>
  </a>
</ng-template>


<header class="container-fluid">
  <div class="row switch-site">
    <div class="col-sm-offset-1 col-xs-12 col-sm-11">
      <ul>
        <li class="active hidden-xs">
          <a href="https://www.roomstogo.com">Rooms To Go Outlet</a>
        </li>
        <li>
          <a href="https://www.roomstogo.com">Rooms To Go</a>
        </li>
        <li>
          <a href="https://www.roomstogokids.com">Kids & Teens</a>
        </li>
      </ul>
      <h1>Rooms TO Go Outlet</h1>
    </div>
  </div>
  <div class="row logo-row">
    <div class="col-xs-4 hidden-sm hidden-md hidden-lg">
      <span class="hamburger-close "
            [ngClass]="{'ion-android-menu': !menuService.isOpen, 'ion-android-close': menuService.isOpen}"
            (click)="menuService.toggleSideNav()"></span>
    </div>
    <div class="logo-pane col-sm-offset-1 col-xs-4 col-sm-11">
      <img src="../../assets/images/logo.jpeg"  alt="Rooms TO Go Outlet Logo" title="Rooms TO Go Outlet Logo">
      <app-menu class="hidden-xs" *ngIf="!menuService.isVertical"></app-menu>
      <div class="hidden-xs store-locator-pane"><ng-container *ngTemplateOutlet="locatorLink"></ng-container></div>
    </div>
    <div class="col-xs-4 hidden-sm hidden-lg hidden-md">
      <div class="store-locator-pane"><ng-container *ngTemplateOutlet="locatorLink"></ng-container></div>
    </div>
  </div>
</header>

<app-simple-modal  elementId="changeLocation"
                   title="Change Location"
                   [modalSize]="modalSizeEnum.Small"
                   (primaryBtnClick)="saveLocation()">

  <div class="location-modal">
    <form #changeLocationForm="ngForm">

    <label for="zip">Your zip code</label>
    <input class="form-control"
           name="zip" id="zip" type="text"
           placeholder="5 Digit Zip Code"
           [(ngModel)]="userZip" #zip="ngModel"
           pattern="[0-9]{5}">

    <div [hidden]="zip.valid || zip.pristine"
         class="alert alert-danger">
      Must be 5 digit zip code.
    </div>

    </form>
  </div>

</app-simple-modal>
